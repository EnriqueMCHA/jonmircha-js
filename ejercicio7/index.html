    <h1>Ejercicio 7</h1>


    <script>
        /*21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, por ej: miFuncion([1,4,5]) devolverá [1,16,25]*/
        /*22) Programa una función que dado un array devuelva un número más alto y el más bajo de dicho array, por ejemplo: miFunción([1,4,5,99,-60]) devolverá [99,-60]*/
        /*23) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y el segundo los impares, por ejemplo: miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá pares[2,4,6,8,0], impares[1,3,5,7,9]*/

        //R1
        +function(array){

            //Optimizar con map

            const elevatedNumbers = [];

            array.forEach(element => {

                elevatedNumbers.push(Math.pow(element,2));
            });

            console.log(elevatedNumbers);
            
        }([1,4,5]);

        //R2
        +function(array){

            //Optimizar con Math.min/max

            let highNumber = null,
            lowNumber = null;

            array.forEach(element => {

                if(element > highNumber){

                    highNumber = element;

                } else if(element < lowNumber){

                    lowNumber = element;
                }
            });

            console.log(highNumber,lowNumber);

        }([1,4,100,200,5,99,400,-60]);

        //R3
        +function(array){

            //Optimizar con filter

            const pairs = [],
            odd = []; 

            array.forEach(element => {

                (element % 2 === 0) 
                ? pairs.push(element) 
                : odd.push(element);
            });

            console.log(pairs,odd);

        }([1,2,3,4,5,6,7,8,9,0]);
    
    </script>
</body>

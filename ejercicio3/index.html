    <h1>Ejercicio 3</h1>

    <script>
        
        /* 9) Programa una función que obtenga un numero aleatorio entre 501 y 600*/
        /* 10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro) por ej: miFuncion(2002) devolverá true*/
        /* 11) Programa una función que calcule el factorial de un número*/

        //R1
        +function(){

            console.log(Math.round((Math.random() * 100) + 500));
        }();

        //R2
        console.log(+function(number){

            if(!number) return console.warn('No ingresaste un número');

            if(typeof number !== 'number') return console.warn(`El valor ${number} ingresado, no es un número`);

            number = number.toString();
            let invertedNumber = number.split('').reverse().join('');

            return (number === invertedNumber)
            ? true
            : false

        }(2002));

        //R3
        console.log(+function(number){

            let factorial = 1;
            
            for(let i = 1; i <= number; i++){
                
                
                factorial = factorial * i;
            }
            
            return factorial;

        }(10000))


    </script>

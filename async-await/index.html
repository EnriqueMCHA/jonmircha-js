<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await</title>
</head>
<body style="background: #222222">
    <h1 style="color: #dddddd">Async/Await</h1>

    <script>

        function squarePromise(value){

            if(typeof value !== 'number') return Promise.reject(`The number ${value} is invalid`);

            return new Promise((resolve,reject) => {

                setTimeout(() => {

                    resolve({
                        value,
                        result: value * value
                    })
                }, 0 | Math.random() * 1000);
            })
        }

        const asyncFunction = async () => {

            try{
                
                let obj = await squarePromise(5);
                console.log(obj);

                obj = await squarePromise(10);
                console.log(obj);

                obj = await squarePromise(6);
                console.log(obj);

                obj = await squarePromise('2123');
                console.log(obj);

                obj = await squarePromise(2);
                console.log(obj);
                

                
            } catch(error){

                console.error(error);
            }
        }

        asyncFunction();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css" integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>DOM exercises</title>
</head>
<body>
    <header>
        <h1>DOM exercises</h1>
    </header>
    <button class="panel-btn hamburger hamburger--elastic" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
    </button>
    <aside class="panel">
        <nav class="menu">
            <a href="#section1">Clock and Alarm</a>
            <a href="#section2">Keyboard Events</a>
            <a href="#section3">Section 3</a>
            <a href="#section4">Section 4</a>
            <a href="#section5">Section 5</a>
        </nav>
    </aside>
    <main>
        <section id="section1" class="section">
            <h2>Clock and Alarm</h2>

            <h3 id="showTime"></h3>

            <button id="startClock" class="btn btn-warning">Iniciar Reloj</button>
            <button id="stopClock" class="btn btn-warning">Detener Reloj</button>
            <button id="startAlarm" class="btn btn-warning">Iniciar Alarma</button>
            <button id="stopAlarm" class="btn btn-warning">Detener Alarma</button>
        </section>
        <section id="section2" class="section">
            <h2>Keyboard Events</h2>
            <article class="stage">
                <div class="ball"></div>
            </article>
        </section>
        <section id="section3" class="section">
            <h2>Section 3</h2>
        </section>
        <section id="section4" class="section">
            <h2>Section 4</h2>
        </section>
        <section id="section5" class="section">
            <h2>Section 5</h2>
        </section>
    </main>

    <script src="js/index.js" type="module"></script>
</body>
</html>

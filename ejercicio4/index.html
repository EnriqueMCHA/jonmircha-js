<body>
    <h1>Ejercicio 4</h1>

    <script>
        /* 12) Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) por ej: miFuncion(7), devolverá true*/
        /* 13) Programa una función que determine si un número es par o impar, por ej: miFuncion(29) devolverá impar*/
        /* 14) Programa una función para convertir grados celsius a fahrenheit y viceversa devolverá 32F*/

        //R1
        console.log(+function(number){

            let primo = true;

            for(let i = 2; i < number; i++){

                if((number % i) === 0){

                   primo = false;
                   break;
                }
            }

            return (primo) 
            ? true 
            : false;

        }(13));

        //R2    
        +function(number){

            ((number % 2) === 0) 
            ? console.log('Es par')
            : console.log('Es impar');

        }(11);

        //R3
        //(degrees * 9/5) + 32 C
        //(degrees - 32) * 5/9 F
        
        const temperatureConverter = (degrees = null, measure = null) => {

            let validMeasure = (measure.toLowerCase() === 'c' || measure.toLowerCase() === 'f') ? true : false;

            if(degrees === null || measure === null) return console.warn('No ingresaste los grados o medida a convertir');

            if(typeof degrees !== 'number') return console.warn('Los grados ingresados no son válidos');

            if(typeof measure !== 'string') return console.warn('La medida ingresada no es válida');

            if(!validMeasure) return console.warn('Solo se permite convertir grados Celsius (c) y grados Fahrenheit (f)'); 
        
            if(measure.toLowerCase() === 'c'){ 
                
                return (degrees * 9/5) + 32;

            }else if(measure.toLowerCase() === 'f'){ 

                return (degrees - 32) * 5/9;
            }
        }

        console.log(temperatureConverter(78,'f'));

    </script>
</body>

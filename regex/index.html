<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex</title>
</head>
<body>
    <h1>Regex</h1>

    <script>

        let cadena = 'Lorem ipsum dolor sit amet consectetur, adipisicing elit. Delectus sequi inventore sunt recusandae laboriosam minus error, ad ratione totam oditlorem a quisquam quibusdam dicta praesentium, fugiat commodi officia cupiditate ea!';

        let regex = new RegExp('lorem','ig');

        let regexV2 = /lorem/ig;

        console.log(regex.test(cadena));
        console.log(regex.exec(cadena));
        console.log(regexV2.exec(cadena));

    </script>
</body>
</html>

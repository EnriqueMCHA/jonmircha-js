<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h1>Arrow Function</h1>

    <script>
        

        const litObject = {

            sayHello: () => {
                console.log(this);
            },

            sayGoodbye: function(){
                console.log(this);
            }
        }

        litObject.sayHello();
        litObject.sayGoodbye();

    </script>
</body>
</html>

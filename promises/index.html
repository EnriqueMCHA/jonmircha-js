<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body style="background: #222222">
    <h1 style="color: #dddddd">Promises</h1>
    
    <script>
        function squarePromise(value){

            if(typeof value !== 'number') return Promise.reject(`The number ${value} is invalid`);

            return new Promise((resolve,reject) => {

                setTimeout(() => {

                    resolve({
                        value,
                        result: value * value
                    })
                }, 0 | Math.random() * 1000);
            })
        }

        squarePromise(22)
        .then(obj => {

            console.log(obj)
            return squarePromise(10);
        })
        .then(obj => {

            console.log(obj)
            return squarePromise('123');
        })
        .then(obj => console.log(obj))
        .catch(error => console.error(error));
    </script>
</body>
</html>
